<!DOCTYPE html>
<html>
<body>
<button id="boot">Initiate boot sequence</button>
<button id="beep">beep</button>
<button id="warning">warning</button>

<script src="js/soundjs-0.5.0.min.js"></script>
<script>
addEventListener('DOMContentLoaded', function() {
	var manifest = [
		{ id: 'boot', src: 'sounds/robotpoweron.mp3' },
		{ id: 'beep', src: 'sounds/beep.mp3' }
	];
	createjs.Sound.addEventListener('fileload', handleLoad);
	createjs.Sound.registerManifest(manifest);
	function handleLoad(event) {
		console.log('loaded ' + event.src);
	}
});
document.getElementById('beep').addEventListener('click', function() {
	createjs.Sound.play('sounds/beep.mp3');
});
</script>
</body>
</html>
